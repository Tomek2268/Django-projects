{% extends 'base.html' %}
{% block content %}
<div class="center">
<div class="card">
    <h1>LOGIN</h1>
    <form action="" method='POST'>
        {% csrf_token %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="user123" name='username' required>
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="*****" name='password' required>
            <label for="floatingPassword">Password</label>
        </div>

            <input class="btn btn-primary mb-5" type="submit" value="Login">

    </form>
    <p>Don't have an account? Register <a href={% url 'register' %}>here</a>.</p>
    <p>Forgot password? Reset <a href={% url 'password_reset' %}>here</a>.</p>
</div>
</div>
{% endblock content %}
