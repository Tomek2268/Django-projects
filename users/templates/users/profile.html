{% extends 'base.html' %}
{% block content %}
<div class="center">
    <div class="card">
        <h1>Your account</h1>
        <hr>
        <h3>{{request.user.username}}</h3>
        <div style='display:flex;'>
            {% if request.user.first_name %}
            <h5>{{request.user.first_name}}</h5>
            {% endif %}
            {% if request.user.last_name %}
            <h5 style='margin-left:1em;'>{{request.user.last_name}}</h5>
            {% endif %}
        </div>
        <hr>
        <a class='mt-3' href={% url 'edit_account' %}>Edit account</a>
        <a href={% url 'change_password' %}>Change password</a>
    </div>
</div>
{% endblock content %}
